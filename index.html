<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/main.css">

  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="container">

    <div class="sec-1">
      <h3>Your Result</h3>
      <div class="circle">
        <div class="text">
          <h1>76</h1>
          <p>of 100</p>
        </div>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="sec-2">
      <h3>Summary</h3>
      <ul>
        <li class="red">
          <div class="score">
            <img src="/assets/images/icon-reaction.svg" alt="">
            <h3 class="score-title">Reaction</h3>
          </div>
          <div class="score">
            <h3 class="score-title">80 </h3>
            <p>/ 100</p>
          </div>
        </li>
        <li class="yellow">
          <div class="score">
            <img src="/assets/images/icon-memory.svg" alt="">
            <h3 class="score-title">Memory</h3>
          </div>
          <div class="score">
            <h3>92 </h3>
            <p>/ 100</p>
          </div>
        </li>
        <li class="green">
          <div class="score">
            <img src="/assets/images/icon-verbal.svg" alt="">
            <h3 class="score-title">Verbal</h3>
          </div>
          <div class="score">
            <h3>61 </h3>
            <p>/ 100</p>
          </div>
        </li>
        <li class="blue">
          <div class="score">
            <img src="/assets/images/icon-visual.svg" alt="">
            <h3>Visual</h3>
          </div>
          <div class="score">
            <h3>72 </h3>
            <p>/ 100</p>
          </div>
        </li>
      </ul>
      <button>Continue</button>
    </div>

  </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
